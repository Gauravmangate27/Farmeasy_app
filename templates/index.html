<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toor Crop Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h1>Toor Crop Stage and Disease Predictor</h1>
      </div>
      <div class="card-body">
        <form id="predictForm">
          <div class="mb-3">
            <label for="crop_name" class="form-label">Crop Name:</label>
            <input type="text" id="crop_name" class="form-control" value="Toor" required />
          </div>
          <div class="mb-3">
            <label for="sowing_date" class="form-label">Sowing Date (DD-MM-YYYY):</label>
            <input type="text" id="sowing_date" class="form-control" placeholder="e.g., 30-06-2025" required />
          </div>
          <div class="mb-3">
            <label for="current_date" class="form-label">Current Date (YYYY-MM-DD):</label>
            <input type="text" id="current_date" class="form-control" placeholder="e.g., 2025-11-10" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Predict Stage & Diseases</button>
        </form>
      </div>
    </div>

    <div id="predictionResult" class="card" style="display:none;">
      <div class="card-header">
        <h2>Predicted Info</h2>
      </div>
      <div class="card-body">
        <p><strong>Crop:</strong> <span id="resultCropName"></span></p>
        <p><strong>Days Since Sowing:</strong> <span id="resultDaysSinceSowing"></span></p>
        <p><strong>Stage:</strong> <span id="resultStage"></span></p>
        <div id="diseasesSection">
          <p><strong>Possible Diseases:</strong></p>
          <ul id="diseasesList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <div id="insightFormCard" class="card" style="display:none;">
      <div class="card-header">
        <h2>Get Insights for a Disease</h2>
      </div>
      <div class="card-body">
        <form id="insightForm">
          <div class="mb-3">
            <label for="diseaseSelect" class="form-label">Select Disease:</label>
            <select id="diseaseSelect" class="form-select"></select>
          </div>
          <button type="submit" class="btn btn-success w-100">Get Insights</button>
        </form>
      </div>
    </div>

    <div id="insightsResult" class="card" style="display:none;">
      <div class="card-header">
        <h2>Insights</h2>
      </div>
      <div class="card-body">
        <div id="insightsContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const predictForm = document.getElementById('predictForm');
    const predictionResult = document.getElementById('predictionResult');
    const insightFormCard = document.getElementById('insightFormCard');
    const insightForm = document.getElementById('insightForm');
    const diseaseSelect = document.getElementById('diseaseSelect');
    const insightsResult = document.getElementById('insightsResult');

    let currentCropName = '';
    let currentStage = '';

    predictForm.onsubmit = async (event) => {
      event.preventDefault();
      predictionResult.style.display = 'none';
      insightFormCard.style.display = 'none';
      insightsResult.style.display = 'none';
      
      const submitButton = predictForm.querySelector('button[type="submit"]');
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
      submitButton.disabled = true;

      const crop_name = document.getElementById('crop_name').value.trim();
      const sowing_date = document.getElementById('sowing_date').value.trim();
      const current_date = document.getElementById('current_date').value.trim();

      try {
        const response = await fetch('/predict_stage_disease', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({crop_name, sowing_date, current_date})
        });
        const data = await response.json();

        if (response.ok) {
          currentCropName = data.crop_name;
          currentStage = data.predicted_stage;

          document.getElementById('resultCropName').textContent = data.crop_name;
          document.getElementById('resultDaysSinceSowing').textContent = data.days_since_sowing;
          document.getElementById('resultStage').textContent = data.predicted_stage;

          const diseasesList = document.getElementById('diseasesList');
          diseasesList.innerHTML = '';
          diseaseSelect.innerHTML = '';

          if (Object.keys(data.possible_diseases).length > 0) {
            Object.entries(data.possible_diseases).forEach(([disease, desc]) => {
              const listItem = document.createElement('li');
              listItem.className = 'list-group-item';
              listItem.innerHTML = `<b>${disease}</b>: ${desc}`;
              diseasesList.appendChild(listItem);

              const option = document.createElement('option');
              option.value = disease;
              option.textContent = disease;
              diseaseSelect.appendChild(option);
            });
            document.getElementById('diseasesSection').style.display = 'block';
            insightFormCard.style.display = 'block';
          } else {
            document.getElementById('diseasesSection').style.display = 'none';
          }
          predictionResult.style.display = 'block';
        } else {
          alert(`Error: ${data.error || 'Unknown error'}`);
        }
      } catch (err) {
        alert('Error contacting backend API.');
      } finally {
        submitButton.innerHTML = 'Predict Stage & Diseases';
        submitButton.disabled = false;
      }
    };

    insightForm.onsubmit = async (event) => {
      event.preventDefault();
      insightsResult.style.display = 'none';
      
      const submitButton = insightForm.querySelector('button[type="submit"]');
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
      submitButton.disabled = true;

      const disease = diseaseSelect.value;
      try {
        const response = await fetch('/get_insights', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({crop_name: currentCropName, stage: currentStage, disease})
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('insightsContent').innerHTML = data.insights ? data.insights.replace(/\n/g, '<br>') : 'No insights available.';
          insightsResult.style.display = 'block';
        } else {
          alert(`Error: ${data.error || 'Unknown error'}`);
        }
      } catch (err) {
        alert('Error contacting backend API.');
      } finally {
        submitButton.innerHTML = 'Get Insights';
        submitButton.disabled = false;
      }
    };
  </script>
</body>
</html>
